<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Announcements</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#030713] font-sans text-white">
    <!-- Header Section -->
    <header class="p-6 text-center animate__animated animate__fadeInDown">
      <h1 class="text-4xl font-bold text-white">
        Upcoming Events & Announcements
      </h1>
      <p class="text-gray-400 mt-2">
        Stay updated on the latest events, webinars, and more!
      </p>
    </header>

    <!-- Event Announcements Section -->
    <section class="container mx-auto p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </body>
</html>
